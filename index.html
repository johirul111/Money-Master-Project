<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my saving Bank</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- style css link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1 class="text-center fw-bold display-4">Money Calculate</h1>
        <div class="row gx-lg-5 mt-5 shadow-lg">
            <div class="col-md-6 shadow-sm">
                <div class="money-img">
                    <img class="w-100  rounded-3" src="images/money.jpg" alt="image">
                </div>
            </div>
            <!-- ---------------form section--------------- -->
            <div class="col-md-6 rounded-3 shadow-sm">
                <div class="row mb-3">
                    <h3 class="text-center mt-3">Income</h3>
                    <form action="#" class="mt-4">
                        <label for="income">Income:</label>
                        <input type="text" id="income-input"> <br> <br>
                        <h6 class="expenses">Expenses</h6>
                        <label for="food">Food:</label>
                        <input type="text" id="food-input"> <br> <br>
                        <label for="rent">Rent:</label>
                        <input type="text" id="rent-input"> <br> <br>
                        <label for="clothe">Clothes:</label>
                        <input type="text" id="clothe-input"> <br> <br>
                        <button id="calculate-btn" class="calc-button">Calculate</button>
                        <h6>Total Expense:<span id="total-expense">00</span></h6>
                        <h6>Balance:<span id="balance">00</span></h6>
                        <label class="save-label" for="save">Save:</label>
                        <input class="saving" type="text" id="saving-input">
                        <label class="modulus" for="percent">%</label>
                        <button id="saving-btn" class="save-button">save</button>
                        <h6>Saving Amount:<span id="saving-amount">00</span></h6>
                        <h6>Remaining Balance: <span id="remaining-balance">00</span> </h6>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- including js file -->
    <script src="js/index.js"></script>
</body>

</html>
